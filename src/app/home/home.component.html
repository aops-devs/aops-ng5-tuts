<h2>Welcome to AOPS Angular 5 Demo</h2>

<h3>AOPS Portals</h3>
<span *ngFor="let portal of portals">
  <button id="{{'btn-' + portal.portalRoute}}" class="btn btn-default" (click)="goToPortal(portal.portalRoute)">{{portal.portalName}}</button>
</span>

<hr>

<h3>List of Public APIs you can use for your own portal</h3>
<p>
  https://github.com/toddmotto/public-apis
</p>
